<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <!-- FullCalendar CSS (use UNPKG to avoid 404s) -->
  <link rel="stylesheet" href="https://unpkg.com/fullcalendar@6.1.15/index.global.min.css" />

  <style>
    :root{
      --brand:#7A3E3E; --accent:#F3E9E7; --border:#eadee0; --text:#2b2b2b;
      --pill:#ffd7e2; --pill-border:#ffc3d4;
    }
    body{
      font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      background:#fff; color:var(--text); margin:0; padding:32px 16px;
    }
    h1{
      color:var(--brand); text-align:center; margin:0 0 24px;
      padding-bottom:6px; border-bottom:2px solid var(--accent);
      letter-spacing:.5px; font-size:1.9rem; font-weight:700;
    }
    .wrap{ max-width:1100px; margin:0 auto; }
    .legend{ display:flex; gap:18px; align-items:center; margin:0 0 10px 2px; color:#5a5a5a; font-size:14px; }
    .chip{ display:inline-flex; align-items:center; gap:8px; }
    .dot{ width:12px; height:12px; border-radius:999px; display:inline-block; border:1px solid #bbb; background:#fff; }
    .dot.booked{ background:var(--pill); border-color:var(--pill-border); }

    #calendar{
      border:1px solid var(--border); border-radius:14px; overflow:hidden; min-height:640px;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
    }

    /* Brand the toolbar */
    .fc .fc-toolbar-title{ color:var(--brand); font-weight:700; }
    .fc .fc-button-primary{ background:var(--brand); border-color:var(--brand); }
    .fc .fc-button-primary:hover{ filter:brightness(.9); }

    /* Hide the tiny “12p” on month tiles */
    .fc .fc-daygrid-event .fc-event-time{ display:none; }

    /* Capacity visuals */
    .cap-badge{
      position:absolute; right:4px; top:4px; font-size:11px; line-height:1;
      padding:3px 6px; border-radius:10px; background:#e8e8e8; color:#333;
    }
    .fc-daygrid-day.fully-booked{ background:#f8f0f0; }
    .fc-daygrid-day.fully-booked .fc-daygrid-day-number{ color:#b00020; font-weight:700; }
    .fc-daygrid-day.fully-booked .cap-badge{ background:#b00020; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Habibe Cakery — Availability</h1>

    <div class="legend">
      <span class="chip"><span class="dot"></span> Available</span>
      <span class="chip"><span class="dot booked"></span> Fully booked</span>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- Load order: 1) ical.js, 2) FullCalendar core, 3) view plugins, 4) iCalendar plugin -->
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <!-- (Optional extra views — keep/comment as you like)
  <script src="https://unpkg.com/@fullcalendar/timegrid@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/list@6.1.15/index.global.min.js"></script>
  -->
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <script>
    // ====== EDIT THESE ======
    const ICS_URL = 'https://ics.habibecakery.co';  // your Worker endpoint
    const DAILY_LIMIT = 5;                          // max orders per day
    const BLOCK_TITLES = ['unavailable','blocked','fully booked']; // all-day “blockers”

    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;

      const calendar = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        height: 'auto',
        firstDay: 1,
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth' },
        displayEventTime: false,
        plugins: [ fc.dayGridPlugin, fc.icalendarPlugin ],

        eventSources: [{
          url: ICS_URL,
          format: 'ics',
          extraParams: { _cb: () => Date.now() } // small cache-bust
        }],

        // Style all-day “blocked” events if you add them in Apple Calendar
        eventClassNames(arg){
          const t = (arg.event.title || '').toLowerCase();
          if (arg.event.allDay && BLOCK_TITLES.some(s => t.includes(s))) return ['is-blocked-day'];
          return [];
        }
      });

      calendar.render();

      // ===== Capacity overlay =====
      function key(d){
        const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), da=String(d.getDate()).padStart(2,'0');
        return `${y}-${m}-${da}`;
      }

      calendar.setOption('eventsSet', (events) => {
        const counts = {};

        for(const ev of events){
          const t = (ev.title || '').toLowerCase();
          if (ev.allDay && BLOCK_TITLES.some(s => t.includes(s))) continue; // don’t count blockers
          counts[key(ev.start)] = (counts[key(ev.start)] || 0) + 1;
        }

        document.querySelectorAll('.fc-daygrid-day').forEach(cell => {
          const k = cell.getAttribute('data-date');
          const used = counts[k] || 0;

          cell.classList.toggle('fully-booked', used >= DAILY_LIMIT);

          let badge = cell.querySelector('.cap-badge');
          if(!badge){
            badge = document.createElement('div');
            badge.className = 'cap-badge';
            cell.appendChild(badge);
          }
          badge.textContent = used ? `${Math.min(used, DAILY_LIMIT)}/${DAILY_LIMIT}` : '';
        });
      });
    });
  </script>
</body>
</html>
