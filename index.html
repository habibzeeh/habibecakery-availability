<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <!-- No CSS links needed in v6: CSS is injected by JS -->

  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <style>
    :root { --brand:#7A3E3E; --accent:#F3E9E7; --border:#eadede; --text:#2b2b2b; }
    body{font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;margin:0;padding:32px 16px}
    h1{color:var(--brand);text-align:center;margin-bottom:24px;border-bottom:2px solid var(--accent);padding-bottom:6px}
    #calendar{max-width:1100px;margin:0 auto;border:1px solid var(--border);border-radius:14px;overflow:hidden;min-height:640px}
  </style>
</head>
<body>
  <h1>Habibe Cakery — Availability</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;
      const cal = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,listMonth' },
        eventSources: [{ url: 'https://ics.habibecakery.co', format: 'ics' }]
      });
      cal.render();
    });
  </script>
</body>
</html>
