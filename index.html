<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <style>
    :root{
      --brand:#7A3E3E;
      --accent:#FCEEF0;     /* soft pink background */
      --border:#eadede;
      --text:#2b2b2b;
      --ok:#2e7d32;         /* available badge */
      --full:#d81b60;       /* fully booked badge */

      /* FullCalendar vars */
      --fc-border-color: var(--border);
      --fc-event-bg-color: var(--brand);
      --fc-event-border-color: var(--brand);
      --fc-event-text-color: #fff;
      --fc-today-bg-color: rgba(122,62,62,.08);
    }

    body{
      font-family: ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      margin:0; padding:24px 14px; color:var(--text);
      background: #fff;
    }

    .wrap{ max-width: 1100px; margin: 0 auto; }

    /* --- Header card --- */
    .hc-header{
      background: radial-gradient(60px 60px at 24px 24px, #f9b4c7 0%, #f7d9e2 35%, transparent 36%) ,
                  linear-gradient(180deg, var(--accent), #fff);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 16px 16px 16px;
      margin: 0 0 14px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
    }
    .hc-title{
      display:flex; align-items:center; gap:10px; margin:0 0 6px 0;
      color:#b23962; font-weight:800; font-size:20px; letter-spacing:.2px;
    }
    .hc-sub{
      margin:0; color:#7a6c6c; font-size:14px;
    }

    /* Legend */
    .legend{
      display:flex; gap:14px; align-items:center; flex-wrap:wrap;
      margin-top:10px;
    }
    .dot{
      display:inline-block; width:10px; height:10px; border-radius:999px; margin-right:6px;
      border:1px solid rgba(0,0,0,.08);
    }
    .dot.ok{ background: var(--ok); }
    .dot.full{ background: var(--full); opacity:.7; }

    .legend-item{ font-size:14px; color:#594f4f; display:flex; align-items:center; }

    /* Calendar shell */
    #calendar{
      border:1px solid var(--border);
      border-radius:14px; overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      background:#fff;
      min-height:640px;       /* safety so it never collapses */
    }

    /* Mild polish on FC */
    .fc .fc-toolbar.fc-header-toolbar{ padding:10px 12px; background:#fff; }
    .fc .fc-toolbar-title{ color:var(--brand); font-weight:700; }
    .fc .fc-button{ border-radius:10px; border:1px solid var(--border); background:#fff; }
    .fc .fc-button:hover{ background:#faf6f6; }
    .fc .fc-daygrid-day-number{ font-weight:600; color:#463b3b; }
    .fc .fc-col-header-cell-cushion{ text-transform:uppercase; font-size:12px; color:#6b5b5b; }
    .fc .fc-event{ border-radius:8px; padding:2px 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Pretty top bit -->
    <section class="hc-header" aria-label="Availability intro">
      <h1 class="hc-title">Habibe Cakery Availability</h1>
      <p class="hc-sub">Check our calendar before choosing your cake date ✨</p>
      <div class="legend" role="list" aria-label="Legend">
        <span class="legend-item" role="listitem"><span class="dot ok"></span>Available</span>
        <span class="legend-item" role="listitem"><span class="dot full"></span>Fully booked</span>
      </div>
    </section>

    <!-- Calendar -->
    <div id="calendar" aria-label="Calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;
      const cal = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,listMonth' },
        eventSources: [{ url: 'https://ics.habibecakery.co', format: 'ics' }]
      });
      cal.render();
    });
  </script>
</body>
</html>
