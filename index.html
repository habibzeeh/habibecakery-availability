<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <!-- FullCalendar + iCal plugin -->
  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <section class="hc-header" aria-label="Availability intro">
      <h1 class="hc-title">Habibe Cakery Availability</h1>
      <p class="hc-sub">Check our calendar before choosing your cake date ✨</p>
      <div class="legend" role="list" aria-label="Legend">
        <span class="legend-item" role="listitem"><span class="dot ok"></span>Available</span>
        <span class="legend-item" role="listitem"><span class="dot full"></span>Fully booked</span>
      </div>
    </section>

    <!-- Calendar -->
    <div id="calendar" aria-label="Calendar"></div>
  </div>

  <!-- JS -->
  <script src="js/calendar.js"></script>
</body>
</html>
