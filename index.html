<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <style>
    /* Brand tokens */
    :root{
      --brand:#7A3E3E;
      --accent:#F3E9E7;
      --border:#eadede;
      --text:#2b2b2b;

      /* FullCalendar theme vars (safe to set) */
      --fc-border-color: var(--border);
      --fc-page-bg-color: #fff;
      --fc-neutral-bg-color: #fff;
      --fc-today-bg-color: rgba(122,62,62,0.08);
      --fc-event-bg-color: var(--brand);
      --fc-event-border-color: var(--brand);
      --fc-event-text-color: #fff;
      --fc-button-bg-color: #fff;
      --fc-button-border-color: var(--border);
      --fc-button-text-color: var(--brand);
      --fc-button-hover-bg-color: #faf6f6;
      --fc-button-hover-border-color: var(--border);
      --fc-button-active-bg-color: var(--accent);
      --fc-button-active-border-color: var(--border);
    }

    /* Page frame (safe: no display:none / no forced fixed heights) */
    body{
      font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
      margin:0; padding:32px 16px; color:var(--text);
      background: linear-gradient(180deg, var(--accent), #fff);
    }

    .wrap{ max-width:1100px; margin:0 auto; }
    h1{
      color:var(--brand); text-align:center; margin:0 0 18px;
      padding-bottom:8px; border-bottom:2px solid var(--accent);
      font-weight:700; letter-spacing:.2px;
    }

    /* Calendar container: let FC manage height; just add chrome */
    #calendar{
      border:1px solid var(--border);
      border-radius:14px; overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      background:#fff;
      min-height: 640px;           /* safe floor so it never collapses */
      max-width: 100%;
      margin: 0 auto;
    }

    /* Gentle polish on FC header */
    .fc .fc-toolbar.fc-header-toolbar{
      padding: 10px 12px;
      background: #fff;
    }
    .fc .fc-toolbar-title{
      color: var(--brand);
      font-weight: 700;
      letter-spacing: .2px;
    }
    .fc .fc-button{
      border-radius: 10px !important;
      box-shadow: none !important;
    }

    /* Day grid tweaks */
    .fc-theme-standard .fc-scrollgrid{
      border-left: 0; border-right: 0; /* borders already on #calendar */
    }
    .fc .fc-daygrid-day-number{
      color:#4a3d3d;
      font-weight:600;
    }
    .fc .fc-col-header-cell-cushion{
      color:#6b5b5b; font-weight:700; text-transform:uppercase; font-size:12px;
    }

    /* Event chips */
    .fc .fc-event{
      border-radius: 8px;
      padding: 2px 6px;
    }

    /* List view polish */
    .fc .fc-list{
      border: 0;
    }
    .fc .fc-list-table tr{
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Habibe Cakery — Availability</h1>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;
      const cal = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,listMonth' },
        eventSources: [{ url: 'https://ics.habibecakery.co', format: 'ics' }]
      });
      cal.render();

      // If you ever add dynamic show/hide around #calendar, call:
      // setTimeout(() => cal.updateSize(), 0);
      // or on a resize/mutation observer.
    });
  </script>
</body>
</html>
