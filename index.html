<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery • Availability</title>
  <meta name="description" content="Check live availability for Habibe Cakery cake bookings." />

  <style>
    :root{
      --bg: #fff7fa;
      --card: #ffffff;
      --ink: #2a2a2a;
      --sub: #6b6b6b;
      --accent: #f9dde3;     /* brand pink */
      --accent-ink: #b03b6b; /* deeper pink for contrast */
      --radius: 20px;
      --shadow: 0 10px 28px rgba(0,0,0,.07);
      --border: 1px solid #f4e3ec;
    }

    * { box-sizing: border-box; }
    html,body { height: 100%; margin:0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(900px 600px at 90% -10%, #fff0f6 10%, transparent 60%),
        radial-gradient(800px 600px at -10% 110%, #ffeaf3 10%, transparent 55%),
        var(--bg);
    }

    .wrap{
      max-width: 1080px;
      margin: clamp(16px, 3vw, 40px) auto;
      padding: clamp(12px, 2.5vw, 28px);
    }

    .card{
      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    header{
      display:flex; align-items:center; justify-content: space-between;
      flex-wrap: wrap; gap:16px;
      margin-bottom: clamp(18px, 3vw, 28px);
    }

    .brand{
      display:flex; align-items:center; gap:12px;
    }

    .dot{
      width:36px; height:36px; border-radius:50%;
      background: conic-gradient(from 180deg at 50% 50%, #ffdfe9, #f9dde3);
      border:1px solid #f0cfe0;
      box-shadow: 0 6px 16px rgba(255, 126, 185, .25) inset;
    }

    h1{
      font-size: clamp(20px, 2.4vw, 28px);
      margin:0;
      color: var(--accent-ink);
    }

    p.sub{
      color: var(--sub);
      margin:4px 0 0 0;
      font-size: clamp(13px, 1.6vw, 15px);
    }

    .legend{
      display:flex; gap:16px; flex-wrap:wrap;
      color: var(--sub); font-size: 14px;
    }

    .chip{ display:inline-flex; align-items:center; gap:8px; }
    .chip .swatch{ width:12px; height:12px; border-radius:3px; border:1px solid #e9d3dd; }

    .cal-wrap{
      position:relative;
      width:100%;
      aspect-ratio: 4 / 3;
      background:#fff;
    }
    .cal-wrap iframe{
      position:absolute; inset:0; width:100%; height:100%;
      border:0;
    }

    footer{
      color:var(--sub);
      font-size:14px;
      text-align:center;
      padding: 14px 8px;
      margin-top: 10px;
    }

    @media (max-width: 640px){
      .cal-wrap{ aspect-ratio: 1 / 1; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <h1>Habibe Cakery Availability</h1>
          <p class="sub">Check our calendar before choosing your cake date ✨</p>
        </div>
      </div>
      <div class="legend">
        <span class="chip"><span class="swatch" style="background:#ffffff"></span>Available</span>
        <span class="chip"><span class="swatch" style="background:#f9dde3"></span>Fully booked</span>
      </div>
    </header>

    <section class="card">
      <div class="cal-wrap">
        <!-- Your live Google Calendar -->
        <iframe 
          title="Habibe Cakery Availability Calendar"
          loading="lazy"
          src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FLondon&showPrint=0&showCalendars=0&showTabs=0&title=Habibe%20Cakery%20Availability&hl=en_GB&mode=MONTH&src=MTQwMmFuN3JscDVwdXQ0aGc3MWtidmcxcmdpNm0wYWlAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23f9dde3">
        </iframe>
      </div>
    </section>

    <footer>
      Pink dates = fully booked | White dates = available for new orders | Timezone: Europe/London
    </footer>
  </div>
</body>
</html>
