<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <!-- FullCalendar: Core + All Plugins Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- iCal parser (required for ICS feeds) -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

  <style>
    :root {
      --brand: #7A3E3E;
      --accent: #F3E9E7;
      --border: #eadede;
      --text: #2b2b2b;
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #fff;
      color: var(--text);
      margin: 0;
      padding: 32px 16px;
    }

    h1 {
      color: var(--brand);
      text-align: center;
      margin-bottom: 24px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 6px;
      font-size: 1.8rem;
      letter-spacing: .5px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      min-height: 640px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, .05);
    }

    .fc .fc-toolbar-title {
      font-weight: 600;
      color: var(--brand);
    }

    .fc .fc-button-primary {
      background: var(--brand);
      border-color: var(--brand);
    }

    .fc .fc-button-primary:hover {
      filter: brightness(.9);
    }

    .error {
      color: #b00020;
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Habibe Cakery — Availability</h1>
  <div id="calendar"></div>
  <p id="err" class="error" hidden>Calendar plugin failed to load. Please refresh.</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;

      // Check plugin availability
      if (!fc || !fc.icalendarPlugin || !fc.dayGridPlugin) {
        console.error('FullCalendar plugins missing:', fc);
        document.getElementById('err').hidden = false;
        return;
      }

      // Create the calendar
      const calendar = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listMonth'
        },
        plugins: [fc.dayGridPlugin, fc.timeGridPlugin, fc.listPlugin, fc.icalendarPlugin],
        eventSources: [
          {
            url: 'https://ics.habibecakery.co', // Cloudflare Worker URL (your ICS feed)
            format: 'ics'
          }
        ],
        eventBackgroundColor: '#7A3E3E',
        eventBorderColor: '#7A3E3E',
        eventTextColor: '#fff',
        displayEventTime: true,
        nowIndicator: true
      });

      calendar.render();
    });
  </script>
</body>
</html>
