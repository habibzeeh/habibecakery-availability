<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habibe Cakery — Availability</title>

  <!-- ✅ Correct CSS path (from @fullcalendar/core) -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.css" rel="stylesheet" />

  <!-- FullCalendar global JS bundle (includes dayGrid/timeGrid/list, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- iCal parser FIRST, then the iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <style>
    :root { --brand:#7A3E3E; --accent:#F3E9E7; --border:#eadede; --text:#2b2b2b; }
    body{font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;margin:0;padding:32px 16px;background:#fff;color:var(--text)}
    h1{color:var(--brand);text-align:center;margin-bottom:24px;border-bottom:2px solid var(--accent);padding-bottom:6px}
    #calendar{max-width:1100px;margin:0 auto;border:1px solid var(--border);border-radius:14px;overflow:hidden;min-height:640px;box-shadow:0 6px 18px rgba(0,0,0,.05)}
    .fc .fc-toolbar-title{font-weight:600;color:var(--brand)}
    .fc .fc-button-primary{background:var(--brand);border-color:var(--brand)}
    .error{color:#b00020;text-align:center;margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <h1>Habibe Cakery — Availability</h1>
  <div id="calendar"></div>
  <p id="err" class="error" hidden>Calendar plugin failed to load. Please refresh.</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fc = window.FullCalendar;
      const icalPlugin =
        (window.FullCalendarIcalendar && window.FullCalendarIcalendar.icalendarPlugin) ||
        (fc && fc.icalendarPlugin) ||
        window.icalendarPlugin;

      if (!fc || !fc.Calendar || !fc.dayGridPlugin || !icalPlugin) {
        console.error('Plugins missing', { fc, icalPlugin });
        document.getElementById('err').hidden = false;
        return;
      }

      const calendar = new fc.Calendar(document.getElementById('calendar'), {
        timeZone: 'Europe/London',
        initialView: 'dayGridMonth',
        headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,listMonth' },
        firstDay: 1,
        plugins: [ fc.dayGridPlugin, fc.timeGridPlugin, fc.listPlugin, icalPlugin ],
        eventSources: [
          { url: 'https://ics.habibecakery.co', format: 'ics' } // your Worker proxy to iCloud ICS
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
